name: Security Scan

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra/
          framework: terraform
          output_format: cli
          output_file_path: console,checkov-report.json
          check: CKV_AWS_*,CKV2_AWS_*
          skip_check: CKV_AWS_18,CKV_AWS_21,CKV_AWS_144  # Skip checks that require actual AWS resources